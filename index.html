<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
</head>

<body>
  <main>
    <div class="container">
      <div class="slider" id="slider">
        <div class="slider-main" id="slider-main">
        </div>
        <div class="controls" id="controls">
          <button class="btn btn-reset" id="buttonPrev">
            <svg class="btn-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M21 8H11V5a1 1 0 0 0-1.707-.707l-7 7a1 1 0 0 0 0 1.414l7 7A1 1 0 0 0 11 19v-3h10a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1z"

            </svg>
          </button>
          <button class="btn btn-reset" id="buttonNext">
            <svg class="btn-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="m21.707 11.293-7-7A1 1 0 0 0 13 5v3H3a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h10v3a1 1 0 0 0 1.707.707l7-7a1 1 0 0 0 0-1.414z"
                style="fill:#DFA67B" data-name="Right">
            </svg>
          </button>
        </div>
        <div class="thumbnails" id="thumbnails">
        </div>
      </div>
    </div>
  </main>

</html>
